@(errorMessage: String)(implicit session: play.api.mvc.Session)

@import helper._

@header("Pastes: Create account")
	<body>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        @titlebar()(session)
        <div class="container">
            <div id="loginForm">
                <form method="post" autocomplete="on" action="/createProfile">
                    <table>
                        <th colspan="2"><h1>Login</h1></th>
                        <tr>
                            <td class="errorMessage">@if(errorMessage == null) { &nbsp } else { @errorMessage }</td>
                        </tr>
                        <tr>
                            <td class="loginFormLabel">
                                username
                            </td>
                            <td>
                                <input id="usernameField" class="width100p" type="text" name="username">
                            </td>
                        </tr>
                        <tr>
                            <td class="loginFormLabel">
                                password
                            </td>
                            <td class="loginFormFields">
                                <input id="passwordField" class="width100p" type="password" name="password1">
                            </td>
                        </tr>
                        <tr>
                            <td class="loginFormLabel">
                                &nbsp;
                            </td>
                            <td class="loginFormFields">
                                <input id="passwordField" class="width100p" type="password" name="password2">
                            </td>
                        </tr>
                        <tr>
                            <td class="loginFormLabel">
                                email
                            </td>
                            <td class="loginFormFields">
                                <input id="emailField" class="width100p" type="text" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input id="submitbutton" type="submit" value="Create Account"></td>
                        </tr>
                        <tr>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="2"><a href="/login"><p>Already have an account?</p></a></td>
                        </tr>
                    </table>
                </form>
            </div>
		</div>
	</body>
</html>
