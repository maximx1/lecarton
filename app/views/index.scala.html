@(message: String)

@import helper._

@header("created: " + message)
	<body>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<nav role="navigation" class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">LeCarton</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Messages <b class="caret"></b></a>
                        <ul role="menu" class="dropdown-menu">
                            <li><a href="#">Inbox</a></li>
                            <li><a href="#">Drafts</a></li>
                            <li><a href="#">Sent Items</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Trash</a></li>
                        </ul>
                    </li>
                </ul>
                <form role="search" class="navbar-form navbar-left">
                    <div class="input-group">
                        <input id="searchTerm" name="searchTerm" type="text" placeholder="Search" class="form-control">
                        <div class="input-group-btn">
                            <button id="submitButton" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
        	<div class="row">
        		<div class="col-md-4"><h1>@message</h1></div>
				<div class="col-md-4" id="newPaste">
					<form method="post" autocomplete="on">
						<input id="titlebox" type="text" name="title"><br>
						<textarea id="contentbox" name="content" rows="4" cols="50"></textarea> 
						<input id="submitbutton" type="submit" value="Paste">
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="application/javascript">
            $("#submitButton").click(function runSearch() {
                var tmp = "/p/" + $("#searchTerm").val()
                console.log(tmp)
                location.href = tmp
                return false
            })
        </script>
	</body>
</html>
