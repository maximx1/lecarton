@(message: String)

@import helper._

@header("created: " + message)
	<body>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")">
		<h1>@message</h1>
		<div id="newPaste">
			<form method="post" autocomplete="on">
				<input id="titlebox" type="text" name="title"><br>
				<textarea id="contentbox" name="content" rows="4" cols="50"></textarea> 
				<input id="submitbutton" type="submit" value="Paste">
			</form>
		</div>
	</body>
</html>
