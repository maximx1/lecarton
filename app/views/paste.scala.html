@(pasteTO: PasteTO)(implicit session: play.api.mvc.Session)
@if(pasteTO != null) {
    @header("Paste: " + pasteTO.pasteId)
} else {
    @header("Paste not found")
}
	<body>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap-switch.min.css")'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src='@routes.Assets.at("lib/bootstrap-switch.min.js")'></script>
        @titlebar()(session)
		<div id="mainContainer">
            @if(pasteTO != null) {
                <h1>@pasteTO.title</h1>
                <input id="idNumber" type="hidden" value="@pasteTO.pasteId" />
                <hr />
                <p>@Html(pasteTO.content)</p>
                <br />
                <div class="make-switch">
                    <input id="publicPrivateSwitch" type="checkbox" data-on-text="public" data-off-text="private" name="isPublic" @if(!pasteTO.isPrivate) { checked } />
                </div>
            } else {
                <h1>Paste not found</h1>
            }
		</div>
        <script src='@routes.Assets.at("javascripts/display_paste.js")'></script>
	</body>
</html>
