@()(implicit session: play.api.mvc.Session)

<nav role="navigation" class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">LeCarton</a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">Profile</a></li>

        </ul>
        <form role="search" class="navbar-form navbar-left">
            <div class="input-group">
                <input id="searchTerm" name="searchTerm" type="text" placeholder="Search" class="form-control">
                <div class="input-group-btn">
                    <button id="submitButton" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
            @if(session.get("loggedInUsername").isEmpty) {
                <li><a href="/login">Login</a></li>
            } else {
                <li><a href="/logout">Logout</a></li>
            }
        </ul>
    </div>
</nav>
<script src="@routes.Assets.at("javascripts/header_core.js")" type="text/javascript"></script>
